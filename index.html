<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div
      class="container teal darken-4"
      style="margin-top: 100px; padding: 20px 10px"
    >
      <div id="difficulty"></div>
      <div class="flex">
        <div id="category"></div>
        <div>
          <div class="row">
            <div class="teal darken-1 col center-align" id="trouver">0</div>
            <div class="red darken-1 col center-align" id="defaite">0</div>
          </div>
        </div>
      </div>
      <div class="center-align" id="text"></div>
      <div class="container">
        <div id="question"></div>
        <div class="row" id="choix"></div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col s2 offset-s2">
            <a class="btn blue darken-3" id="check">CHECK</a>
          </div>
          <div class="col s4 offset-s4">
            <a class="btn red accent-2" id="clear">Effaces RESULTS</a>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
